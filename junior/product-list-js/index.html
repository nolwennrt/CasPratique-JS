<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product list with cart</title>
</head>


<body>


  <div class="central-box">
    <h1>Desserts</h1>

    <div class="products-container"></div>

    <div class="cart-container">
        <h2>Your Cart (0)</h2>

      <div class="article-total"></div>

      <!-- Partie total-->

      <div class="prix-final">
        
      </div>

      <div class="carbon-part">
        <img src="assets/images/icon-carbon-neutral.svg" alt=""><p>This is a <span>carbon-neutral </span>delivery</p>
      </div>

      <button type="submit" class="confirmation">
        Confirm Order
      </button>
      

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Nolwenn</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
