<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <main>
    <img src="assets/images/logo.svg" alt="">
    <h1>We are launching <span>soon!</span></h1>
    <h2>Subscribe and get notified</h2>
      <form action="">
        <div class="input">
          <input type="email" placeholder="Your email address..." required>
          <span class="error">Please provide a valid email address</span>
        </div>
        <button type="submit">Notify Me</button>
      </form>
    <img src="assets/images/illustration-dashboard.png" alt="" class="illustration">
  </main>

  <footer>
    <div class="logos">
      <div class="logo"><i class="fa-brands fa-facebook-f fa-lg"></i></div>
      <div class="logo"><i class="fa-brands fa-x-twitter fa-lg"></i></div>
      <div class="logo"><i class="fa-brands fa-instagram fa-lg"></i></div>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/5bab979221.js" crossorigin="anonymous"></script>
</body>
</html>
