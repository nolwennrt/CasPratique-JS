<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <section class="hero">
    <div class="herologo"><img src="assets/images/logo.svg" alt=""></div>
    <div class="hero-content">
      <img src="assets/images/logo.svg" alt="" class="logo">
      <div class="text-content">
        <h1><span>WE'RE</span><br>COMING<br>SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="form">
        <form action="">
          <input type="email" placeholder="Email Address">
          <img src="assets/images/icon-error.svg" alt="" class="error">
          <button type="submit"><img src="assets/images/icon-arrow.svg" alt=""></button>
        </form>
        <p class="alert">Please provide a valid email</p>
      </div>
    </div>

    <div class="hero-image"></div>
  </section>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
